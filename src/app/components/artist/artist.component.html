<div *ngIf="artist">
    <header class="container artist-header">
        <div *ngIf="artist.images.length > 0">
            <img class="artist-thumb img-circle img-responsive" src="{{artist.images[0].url}}">    
        </div> 
        <h2>
            {{artist.name}}
           
        </h2>

        <p *ngIf="artist.genres.length>0">
                <strong> Genres: </strong>  <span *ngFor="let genre of artist.genres">
                        {{genre}}
                        <span *ngIf="artist.genres.indexOf(genre)<artist.genres.length-1">
                            , 
                        </span>
                    </span>
            </p>
    </header>
         
      <div class="container artist-albums">
        <div class="row">
            <div *ngFor="let album of albums">
                  <div class="col-md-3">
                      <div class="album well">
                        <img class="album-thumb img-thumbnail" src="{{album.images[0].url}}">
                        <h4>{{album.name}}</h4>
                        <a class="btn btn-default btn-block" routerLink="/album/{{album.id}}">Album Details</a>    
                        </div>
                  </div>
            </div>    
        </div>   
     </div>
</div>
