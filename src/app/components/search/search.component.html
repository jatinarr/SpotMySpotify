<div class="container">
<h1 class="text"> Need Music? </h1>
<p class="lead text"> Use SpotMySpotify to discover and stream a constantly expanding mix of music from emerging and major artists around the world.</p>

<form>
      <div class="form-group">
        <input class="clearable" placeholder="Search Artists...."
        [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
      </div>
</form>

       <div *ngIf="searchRes">
    <div *ngFor="let artist of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4> <a routerLink="/artist/{{artist.id}}"> {{artist.name}}</a> </h4>
                    <div>
                        <strong> Genres: </strong>
                        <span *ngFor="let genre of artist.genres">
                            {{genre}},
                            </span>
                        <br>    
                        <strong> Followers: </strong>
                        <span>
                            {{artist.followers.total}}
                            </span>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
